<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计字符串中字符数</title>
</head>

<body>
    <h1 style="width: 300px;margin: 100px auto;">请打开控制台分析</h1>

    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <script>
        //通过对象存储
        var str = 'abcoefsdfsa dasdsaoxyozzopp';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            if (str[i] in obj) {
                obj[str[i]]++;
            } else {
                obj[str[i]] = 1;
            }
        }
        console.log(obj);
    </script>
</body>

</html>
