<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟显示</title>
    <style>
        .box {
            display: block;
            width: 200px;
            height: 30px;
            margin: 100px auto;
            background-color: #f1f1f1;
        }

        .box>:nth-child(1) {
            font-size: 24px;
            color: red;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
    </div>
    <script>
        var box = document.querySelector('.box');
        setInterval(function () {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            if (hour < 10) {
                hour = '0' + hour;
            } else if (minute < 10) {
                minute = '0' + minute;
            } else if (second < 10) {
                second = '0' + second;
            }
            box.firstElementChild.innerHTML = hour + ':' + minute + ':' + second;
        }, 1000);


    </script>
</body>

</html>
